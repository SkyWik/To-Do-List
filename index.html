<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100">
    <audio id="backgroundMusic" autoplay loop muted>
        <source src="bgm/backgroundmusic.mp3" type="audio/mpeg">
        <source src="bgm/backgroundmusic.mp3" type="audio/ogg">
    </audio>

    <div class="clock-container">
        <div id="clock" class="clock">00:00:00</div>
    </div>

    <div class="container">
        <h2 class="text-center mb-4">To-Do List</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add new task...">
            <button class="btn btn-dark" onclick="addTask()">Add</button>
        </div>
        <div id="taskList"></div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
